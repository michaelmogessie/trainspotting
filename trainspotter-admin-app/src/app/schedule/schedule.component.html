<table mat-table [dataSource]="schedules">
    <ng-container matColumnDef="scheduleId">
        <th mat-header-cell *matHeaderCellDef> Schedule Id </th>
        <td mat-cell *matCellDef="let element"> {{element.scheduleId}} </td>
    </ng-container>

    <ng-container matColumnDef="departureTime">
        <th mat-header-cell *matHeaderCellDef> Departure Time </th>
        <td mat-cell *matCellDef="let element"> {{element.departureTime}} </td>
    </ng-container>

    <ng-container matColumnDef="arrivalTime">
        <th mat-header-cell *matHeaderCellDef> Arrival Time </th>
        <td mat-cell *matCellDef="let element"> {{element.arrivalTime}} </td>
    </ng-container>
    <ng-container matColumnDef="trainName">
        <th mat-header-cell *matHeaderCellDef> Train </th>
        <td mat-cell *matCellDef="let element"> {{element.train.trainName}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button style="position: absolute; bottom: 2%; right: 2%;" mat-fab color="primary" aria-label="Add" (click)="addSchedule()">
    <mat-icon>add</mat-icon>
</button>

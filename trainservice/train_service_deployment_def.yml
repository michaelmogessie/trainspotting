apiVersion: apps/v1
kind: Deployment
metadata:
  name: train-service-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: train-service
  template:
    metadata:
      labels:
        app: train-service
    spec:
      containers:
      - name: train-service
        image: michaelmogessie/train-service-docker:latest
        ports:
          - containerPort: 8486
      imagePullSecrets:
      - name: regcred
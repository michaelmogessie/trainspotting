
<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="trainId">
        <th mat-header-cell *matHeaderCellDef> Number </th>
        <td mat-cell *matCellDef="let element"> {{element.trainId}} </td>
    </ng-container>

    <ng-container matColumnDef="trainName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.trainName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button style="position: absolute; bottom: .5%; right: .5%;" mat-fab color="primary" aria-label="Add" (click)="addTrain()">
    <mat-icon>add</mat-icon>
</button>

<h1 mat-dialog-title>DELETE STATION</h1>
<mat-dialog-content>
    <h2>Are you sure? This station will be removed from all schedules that are associated with it.</h2>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">NO</button>
    <button mat-button [mat-dialog-close]="true">YES</button>
</mat-dialog-actions>

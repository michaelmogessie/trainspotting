<div class="header">
  <h4 class="stationNamePicker">STATION</h4>
  <mat-form-field appearance="fill">
    <mat-label>Station Name</mat-label>
    <mat-select [(ngModel)]="stationId">
      <mat-option *ngFor="let station of stations" [value]="station.stationId" (click)="stationChanged(station.stationId)">
        {{station.stationName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<mat-tab-group mat-align-tabs="center" class="mat-app-background">
  <mat-tab label="Departures">
    <app-departures></app-departures>
  </mat-tab>
  <mat-tab label="Arrivals">
    <app-arrivals></app-arrivals>
  </mat-tab>
</mat-tab-group>
